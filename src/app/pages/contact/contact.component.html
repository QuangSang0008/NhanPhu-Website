<app-slider
  [slides]="[
    {
      title: 'contact.slider_title',
      description: 'contact.slider_description',
      image: 'assets/images/contact/ContactUs.jpg',
      background: 'linear-gradient(to right, #1f2937, #4b5563)'
    }
  ]"
  [autoSlide]="false"
  [showNav]="false"
></app-slider>

<div class="container-default py-10 pt-16 px-4">
  <div class="grid grid-cols-1 lg:grid-cols-8 gap-8">
    <div class="lg:col-span-5 w-full">
      <form
        (ngSubmit)="submitForm()"
        class="grid grid-cols-1 gap-4 gap-y-6 lg:grid-cols-2"
      >
        <input
          [(ngModel)]="name"
          name="name"
          required
          type="text"
          [placeholder]="'contact.form.name' | translate"
          class="col-span-2 lg:col-span-1 border border-gray-400 rounded px-4 py-2 w-full"
        />

        <input
          [(ngModel)]="email"
          name="email"
          required
          type="email"
          [placeholder]="'contact.form.email' | translate"
          class="col-span-2 lg:col-span-1 border border-gray-400 rounded px-4 py-2 w-full"
        />

        <input
          [(ngModel)]="phone"
          name="phone"
          required
          type="tel"
          [placeholder]="'contact.form.phone' | translate"
          class="col-span-2 lg:col-span-1 border border-gray-400 rounded px-4 py-2 w-full"
        />

        <input
          [(ngModel)]="company"
          name="company"
          type="text"
          [placeholder]="'contact.form.company' | translate"
          class="col-span-2 lg:col-span-1 border border-gray-400 rounded px-4 py-2 w-full"
        />

        <textarea
          [(ngModel)]="message"
          name="message"
          required
          [placeholder]="'contact.form.message' | translate"
          class="col-span-2 border border-gray-400 rounded px-4 py-3 w-full"
          rows="5"
        ></textarea>

        <button
          type="submit"
          class="col-span-2 bg-blue-600 text-white font-semibold py-2 px-6 rounded hover:bg-blue-700 transition"
        >
          {{ "contact.form.submit" | translate }}
        </button>
      </form>
    </div>

    <div
      class="lg:col-span-3 w-full bg-blue-50 border border-blue-200 p-6 rounded-lg space-y-4"
    >
      <h2 class="text-xl font-semibold text-blue-700 flex items-center gap-2">
        <lucide-icon name="Info" class="w-5 h-5 text-blue-700"></lucide-icon>
        {{ "contact.info_title" | translate }}
      </h2>

      <div>
        <div class="flex items-center gap-2 font-medium text-gray-900">
          <lucide-icon name="Building" class="w-4 h-4" />
          {{ "contact.company_name" | translate }}
        </div>
        <div class="flex items-center gap-2 mt-1">
          <lucide-icon name="MapPin" class="w-4 h-4" />
          <span> {{ "contact.address" | translate }}</span>
        </div>
      </div>

      <div>
        <div class="flex items-center gap-2 font-medium">
          <lucide-icon name="Phone" class="w-4 h-4" />
          <span>{{ "contact.phone_label" | translate }}</span>
        </div>
        <a href="tel:0123456789" class="text-blue-700 hover:underline ml-6">
          0123 456 789
        </a>
      </div>

      <div>
        <div class="flex items-center gap-2 font-medium">
          <lucide-icon name="Mail" class="w-4 h-4" />
          <span>Email:</span>
        </div>
        <a
          href="mailto:contact@nhanphu.vn"
          class="text-blue-700 hover:underline ml-6"
        >
          contact&#64;nhanphu.vn
        </a>
      </div>

      <div>
        <div class="flex items-center gap-2 font-medium">
          <lucide-icon name="Clock" class="w-4 h-4" />
          <span>{{ "contact.work_hours_label" | translate }}</span>
        </div>
        <p class="ml-6">{{ "contact.work_hours" | translate }}</p>
      </div>
    </div>
  </div>
</div>

<div class="pt-8">
  <div class="w-full rounded-lg overflow-hidden shadow-lg">
    <iframe
      src="https://www.google.com/maps?q=1%2F32,+đường+Cầu+Xéo,+Tân+Quý,+Tân+Phú,+TP.HCM&output=embed"
      width="100%"
      height="600px"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</div>
