<app-slider
  [slides]="[
    {
      title: 'news.slider_title',
      description: 'news.slider_description',
      image: 'assets/images/news/news.jpg',
      background: '#4d7c0f'
    }
  ]"
  [autoSlide]="false"
  [showNav]="false"
></app-slider>

<section class="container-default news-section pt-6">
  <h2 class="section-title">{{ "news.heading" | translate }}</h2>
  <div class="news-grid">
    <newscard *ngFor="let item of newsList" [newsItem]="item"></newscard>
  </div>
</section>
