<app-slider
  [slides]="[
    {
      title: 'Giải pháp SCADA hiện đại',
      description:
        'Theo dõi và điều khiển hệ thống từ xa theo thời gian thực. Giúp doanh nghiệp nâng cao hiệu quả vận hành và giảm thiểu rủi ro trong sản xuất.',
      image: 'assets/images/scada.jpg',
      background: 'linear-gradient(to right, #14532d, #22c55e)'
    }
  ]"
  [autoSlide]="false"
  [showNav]="false"
/>

<section class="container-default services-section py-4 bg-gray-50">
  <h2
    class="section-title text-center text-3xl font-bold text-green-700 mb-4 uppercase tracking-wide"
  >
    Giải pháp nổi bật
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
    <app-solution-card
      *ngFor="let item of solutions"
      [title]="item.title"
      [description]="item.description"
      [image]="item.image"
      [link]="item.link"
    ></app-solution-card>
  </div>
</section>
