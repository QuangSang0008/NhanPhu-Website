<app-slider
  [slides]="[
    {
      title: 'solution.slider_title',
      description: 'solution.slider_description',
      image: 'assets/images/giai-quyet-van-de-1.jpg',
      background: 'linear-gradient(to right, #1e3a8a, #0f766e)',
    }
  ]"
  [autoSlide]="false"
  [showNav]="false"
/>

<section class="container-default news-section py-6 mt-12">
  <h2 class="section-title">{{ "solution.section_title" | translate }}</h2>

  <div class="news-grid">
    <app-solution-card
      *ngFor="let item of solutions"
      [title]="'solution.solutions.' + item.key + '.title' | translate"
      [description]="'solution.solutions.' + item.key + '.desc' | translate"
      [image]="item.image"
      [link]="item.link"
    ></app-solution-card>
  </div>
</section>
