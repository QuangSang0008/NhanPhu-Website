<!-- ✅ TOPBAR: chỉ hiện trên desktop -->
<div class="w-full bg-[#005da8] text-white hidden lg:block">
  <div
    class="container-default text-sm py-2 flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-0"
  >
    <div class="flex items-center gap-8">
      <span class="flex items-center gap-2">
        <lucide-icon name="Phone" class="w-4 h-4" />
        <a href="tel:0123456789">0123 456 789</a>
      </span>
      <span class="flex items-center gap-2">
        <lucide-icon name="Mail" class="w-4 h-4" />
        contact@nhanphu.vn
      </span>
    </div>

    <span class="flex items-center gap-2">
      <lucide-icon name="MapPin" class="w-4 h-4" />
      1/32, đường Cầu Xéo, Tân Quý, Tân Phú, TP.HCM
    </span>
  </div>
</div>

<!-- ✅ HEADER -->
<header class="w-full py-3 shadow-md bg-white relative">
  <div class="container-default flex justify-between items-center">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center">
      <img
        src="assets/images/logo.png"
        alt="NhanPhu Logo"
        class="h-14 lg:h-12 object-contain"
      />
    </a>

    <!-- ✅ Desktop nav giữ class .main-nav để dùng SCSS -->
    <nav class="main-nav">
      <a
        class="px-5 xl:px-12"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Trang chủ</a
      >
      <a class="px-5 xl:px-12" routerLink="/about" routerLinkActive="active"
        >Giới thiệu</a
      >
      <a
        class="px-5 xl:px-12"
        routerLink="/solution"
        routerLinkActive="active"
        >{{ "header.solution" | translate }}</a
      >
      <a class="px-5 xl:px-12" routerLink="/contact" routerLinkActive="active"
        >Liên hệ</a
      >
      <a class="px-5 xl:px-12" routerLink="/news" routerLinkActive="active"
        >Tin tức</a
      >
    </nav>

    <!-- ✅ Cờ + nút menu mobile -->
    <div class="flex items-center gap-6">
      <!-- Language -->
      <div class="relative h-full flex items-center">
        <button
          (click)="toggleDropdown(); $event.stopPropagation()"
          aria-label="language"
          class="w-8 h-8 lg:w-6 lg:h-6 object-contain"
        >
          <img
            [src]="'assets/images/language/' + currentLang + '.svg'"
            alt="Lang"
            class="w-full h-full object-contain"
          />
        </button>
        <div
          class="absolute top-full mt-2 bg-white border rounded shadow z-10"
          *ngIf="dropdownOpen"
          (click)="$event.stopPropagation()"
        >
          <button
            class="w-10 h-10 flex items-center justify-center hover:bg-gray-100"
            (click)="setLang('vi')"
          >
            <img
              src="assets/images/language/vi.svg"
              alt="Vietnamese"
              class="w-6 h-6 lg:w-5 lg:h-5"
            />
          </button>
          <button
            class="w-10 h-10 flex items-center justify-center hover:bg-gray-100"
            (click)="setLang('en')"
          >
            <img
              src="assets/images/language/en.svg"
              alt="English"
              class="w-6 h-6 lg:w-5 lg:h-5"
            />
          </button>
        </div>
      </div>

      <!-- ☰ menu mobile -->
      <button class="block lg:hidden" (click)="toggleMobileMenu()">
        <lucide-icon name="Menu" class="w-10 h-10 lg:w-8 lg:h-8" />
      </button>
    </div>
  </div>

  <!-- ✅ Mobile menu dropdown -->
  <div
    *ngIf="mobileMenuOpen"
    class="lg:hidden bg-white shadow-md mt-2 px-10 py-4 z-50"
  >
    <nav class="grid grid-cols-2 gap-4 text-left">
      <a
        class="pl-8 text-2xl"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMobileMenu()"
      >
        Trang chủ
      </a>

      <a
        class="pl-8 text-2xl"
        routerLink="/about"
        routerLinkActive="active"
        (click)="toggleMobileMenu()"
      >
        Giới thiệu
      </a>

      <a
        class="pl-8 text-2xl"
        routerLink="/solution"
        routerLinkActive="active"
        (click)="toggleMobileMenu()"
      >
        {{ "header.solution" | translate }}
      </a>

      <a
        class="pl-8 text-2xl"
        routerLink="/contact"
        routerLinkActive="active"
        (click)="toggleMobileMenu()"
      >
        Liên hệ
      </a>

      <a
        class="pl-8 text-2xl"
        routerLink="/news"
        routerLinkActive="active"
        (click)="toggleMobileMenu()"
      >
        Tin tức
      </a>
    </nav>
  </div>
</header>
